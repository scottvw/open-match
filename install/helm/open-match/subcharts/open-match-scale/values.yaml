scaleFrontend:
  hostName: om-scale-frontend
  httpPort: 51509
  replicas: 1
  image: openmatch-scale-frontend

scaleBackend:
  hostName: om-scale-backend
  httpPort: 51510
  replicas: 1
  image: openmatch-scale-backend

configs:
  scale-configmap:
    mountPath: /app/config/om
    volumeName: scale-config-volume

testConfig:
  profile: greedy
  concurrentCreates: 500
  regions:
    - region.europe-west1
    - region.europe-west2
    - region.europe-west3
    - region.europe-west4
  characters:
    - cleric
    - knight
  minRating: 0
  maxRating: 100
  ticketsPerMatch: 8
  multifilter:
    rangeSize: 10
    rangeOverlap: 5
  multipool:
    rangeSize: 10
    rangeOverlap: 5
    characterCount: 4
